plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenCentral()
}

dependencies {
    compile project(':VEngine')

    // HAPI FHIR
    compile 'ca.uhn.hapi.fhir:hapi-fhir-client:5.3.0'
    compile 'ca.uhn.hapi.fhir:hapi-fhir-server:5.3.0'
    compile 'ca.uhn.hapi.fhir:hapi-fhir-validation:5.3.0'
    compile 'ca.uhn.hapi.fhir:hapi-fhir-validation-resources-dstu3:5.3.0'

    // Default
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
}

sourceSets{
    main.java.srcDirs "src"
    test.java.srcDir "test"
}

test {
    useJUnitPlatform()
}